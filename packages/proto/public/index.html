<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubLet | Subleasing Rentals for Cal Poly Students</title>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=15466&format=png&color=000000" type="image/png">

    <!-- Linking to design tokens and the main CSS file -->
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/page.css">

    <!-- Inline styles for layout and structure -->
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background-page);
            color: var(--color-text);
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-background-header);
            color: var(--color-text-header);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-signup-container {
            display: flex;
            gap: 10px;
        }

        .login-button, .signup-button, .sublet-button {
            background-color: var(--color-accent);
            color: var(--color-text-control);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover, .signup-button:hover, .sublet-button:hover {
            background-color: #e1e1e1;
        }

        /* Dark Mode Switch */
        .dark-mode-switch {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: var(--color-text-header);
        }

        /* Listings container styling */
        .listings-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Custom element styling */
        room-listing {
            display: block;
            background-color: var(--color-background-card);
            color: var(--color-text);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        room-listing:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
    </style>

    <!-- Import the custom element module -->
    <script type="module" src="/scripts/room-listing.js"></script>
    <script type="module" src="/scripts/room-listings.js"></script>
    <script type="module" src="/scripts/darkMode.js"></script>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to SubLet</h1>
        <div class="login-signup-container">
            <button class="login-button" id="loginBtn">Log In</button>
            <button class="signup-button" id="signupBtn">Sign Up</button>
            <button class="sublet-button" onclick="location.href='sublet.html'">Sublet Your Place</button>
        </div>
        <label class="dark-mode-switch">
            <input type="checkbox" id="darkModeToggle" autocomplete="off" />
            Dark mode
        </label>
    </header>

    <!-- Search bar section -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for listings..." oninput="searchListings()">
    </div>

    <!-- Main content with room-listing custom element -->
    <main>
        <h2 style="text-align:center; margin-top: 20px;">Featured Listings</h2>
        <div class="listings-container" id="listings">
            <!-- Dynamic listings rendered by the custom element -->
            <room-listings src="/api/rooms"></room-listings>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 SubLet | All Rights Reserved
    </footer>
</body>
</html>
